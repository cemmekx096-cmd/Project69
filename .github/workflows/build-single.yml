name: Build Single Extension

# Trigger: Manual or push to specific extension
on:
  workflow_dispatch:
    inputs:
      extension:
        description: 'Extension to build (e.g., id:anichin)'
        required: true
        default: 'id:anichin'
  push:
    paths:
      - 'src/id/anichin/**'

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build extension
        run: |
          # Default to anichin if no input
          EXTENSION="${{ github.event.inputs.extension || 'id:anichin' }}"
          echo "Building extension: $EXTENSION"
          ./gradlew :${EXTENSION//:/:}:assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: extension-apk
          path: |
            src/**/build/outputs/apk/release/*.apk
          retention-days: 7
      
      - name: List built APKs
        run: |
          echo "Built APKs:"
          find src -name "*.apk" -path "*/release/*"