name: Build Single Extension

# Trigger: Manual or push to specific extension
on:
  workflow_dispatch:
    inputs:
      extension:
        description: 'Extension to build (e.g., id:anichin)'
        required: true
        default: 'id:anichin'
  push:
    paths:
      - 'src/id/anichin/**'

jobs:
  build:
    name: Build Extension
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      
      - name: Check gradlew exists
        run: |
          if [ ! -f "gradlew" ]; then
            echo "‚ùå gradlew not found!"
            echo "Please copy Gradle wrapper files from base repo"
            exit 1
          fi
      
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          cache-read-only: false
      
      - name: Clear Gradle cache (force clean)
        run: |
          rm -rf ~/.gradle/caches
          ./gradlew clean --no-daemon
      
      - name: List available projects
        run: ./gradlew projects
      
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Build extension
        run: |
          # Default to anichin if no input
          EXTENSION="${{ github.event.inputs.extension || 'id:anichin' }}"
          echo "Building extension: $EXTENSION"
          
          # Convert "id:anichin" to ":id:anichin:assembleRelease"
          ./gradlew :${EXTENSION}:assembleRelease
      
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: extension-apk
          path: |
            src/**/build/outputs/apk/release/*.apk
          retention-days: 7
      
      - name: List built APKs
        run: |
          echo "Built APKs:"
          find src -name "*.apk" -path "*/release/*"