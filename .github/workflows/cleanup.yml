name: System Cleanup

on:
  workflow_dispatch: # Bisa dijalankan manual klik tombol
  schedule:
    - cron: '0 0 * * 0' # Otomatis jalan setiap Minggu tengah malam

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. HAPUS WORKFLOW GAGAL & DIBATALKAN
      - name: Delete Failed and Cancelled Runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Mencari workflow gagal dan dibatalkan..."
          
          # Ambil daftar ID untuk status failure dan cancelled
          for status in failure cancelled; do
            echo "Mengecek status: $status"
            run_ids=$(gh run list --repo $REPO --status $status --limit 100 --json databaseId -q '.[].databaseId')
            
            if [ -z "$run_ids" ]; then
              echo "Tidak ada workflow dengan status $status."
            else
              for id in $run_ids; do
                echo "Menghapus Run ID: $id"
                gh run delete $id --repo $REPO
              done
            fi
          done

      # 2. HAPUS SEMUA CACHE
      - name: Clear All Action Caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Membersihkan semua cache..."
          # Menggunakan flag --succeed-on-no-caches agar tidak error jika cache kosong
          gh cache delete --all --repo $REPO --succeed-on-no-caches
          echo "Selesai!"
