name: System Cleanup

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 0'

permissions:
  actions: write
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 1. Hapus Workflow yang Gagal & Dibatalkan
      - name: Delete Failed and Cancelled Runs
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Mengecek workflow gagal dan dibatalkan..."
          for status in failure cancelled; do
            run_ids=$(gh run list --repo $REPO --status $status --limit 100 --json databaseId -q '.[].databaseId')
            if [ -z "$run_ids" ]; then
              echo "Tidak ada workflow $status."
            else
              for id in $run_ids; do
                echo "Menghapus Run ID: $id"
                gh run delete $id --repo $REPO
              done
            fi
          done

      # 2. Hapus Semua Cache (Tanpa Flag --confirm)
      - name: Clear All Action Caches
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "Membersihkan cache..."
          # Perintah di bawah ini sudah benar untuk versi terbaru
          gh cache delete --all --repo $REPO --succeed-on-no-caches
          echo "Selesai!"
