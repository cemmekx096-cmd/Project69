name: Auto Format Kotlin (Anichin)

on:
  push:
    paths:
      - 'src/id/anichin/**' # Workflow ini cuma jalan kalau ada perubahan di folder Anichin
  workflow_dispatch: # Biar bisa kamu jalankan manual dari tab "Actions" di GitHub

jobs:
  ktlint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout:v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run ktlintFormat for Anichin
        # Kita spesifik jalankan task untuk module anichin saja agar cepat
        run: ./gradlew :src:id:anichin:ktlintFormat

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format kode (ktlint)"
          file_pattern: 'src/id/anichin/**' # Cuma commit hasil format di folder itu saja
