name: Auto Format Kotlin (Anichin)

on:
  push:
    paths:
      - 'src/id/anichin/**'
  workflow_dispatch:

jobs:
  ktlint-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0  # Mendapatkan seluruh history untuk bisa push

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Run ktlintFormat
        run: ./gradlew :src:id:anichin:ktlintFormat

      - name: Auto-commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: auto-format kode (ktlint)"
          commit_options: '--no-verify'  # Melewati pre-commit hooks jika ada
          file_pattern: 'src/id/anichin/**'
          branch: ${{ github.ref_name }}