name: Cleanup Cache
on:
  schedule:
    - cron: '0 0 * * 0'  # Setiap minggu
  workflow_dispatch:  # Bisa di-trigger manual

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Cleanup all caches
        run: |
          gh cache delete --all --repo ${{ github.repository }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}