name: Cleanup Cache and Failed Runs
on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

# TAMBAHKAN PERMISSIONS INI
permissions:
  contents: read
  actions: write  # <- Ini yang penting untuk hapus cache/runs

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete all caches
        run: |
          gh cache delete --all --repo ${{ github.repository }} --confirm
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}